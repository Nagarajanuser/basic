


<div class="wrap_full ">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
          <form (submit)="signup2(sign)" #sign="ngForm">
              <div class="form-group">
                <label for="name"> Name:</label>
                <input type="text" class="form-control" name="username" #fName="ngModel" ngModel value="" minlength="5" required>
                
                
                <p *ngIf="fName.touched && fName.errors?.minlength && fName.errors?.required"> You must minimun 5 letters</p>
               
              </div>

              <div class="form-group">
                  <label for="name"> Email :</label>
                  <input type="text" class="form-control" name="useremail" ngModel value="" #fEmail="ngModel" email>

                  <p *ngIf="fEmail.touched && fEmail.errors?.email && fName.errors?.required">Enter valid email</p>
                </div>
    
              <div class="form-group">
                  <label for="name"> Password:</label>
                  <input type="text" class="form-control" name="userpwd" ngModel value="" #fPwd="ngModel" required minlength="3" pattern="^(0|[1-9][0-9]*)$">
                  <p *ngIf="fPwd.errors?.pattern && fPwd.errors?.required">Only numbers</p>
              </div>
    
              <div class="form-group">
                  
                  <button type="submit"  [disabled]="sign.invalid">Sign Up</button>
              </div>
              
    
            </form>
          
      </div>
      
    </div>
  </div>
  <div class="clear"></div>
</div>
