

<div class="wrap_full ">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
          <form (submit)="updateUser(update)" #update="ngForm">
              <div class="form-group">
                <input type="hidden" name="userid" [(ngModel)]="singleUserId" >
                <label for="name"> Name:</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="singleUserName"  >
              </div>

              <div class="form-group">
                  <label for="name"> Email :</label>
                  <input type="text" class="form-control" name="useremail" [(ngModel)]="singleUserEmail" >
                </div>
    
              <div class="form-group">
                  <label for="name"> Password:</label>
                  <input type="text" class="form-control" name="userpwd" [(ngModel)]="SingleUserPwd"  >
              </div>
    
              <div class="form-group">
                  <input type="submit" class="button" value="Update User" >
              </div>
              
              <div class="form-group">
                  {{dataStatus}}
              </div>
              
            </form>
          
      </div>
      
    </div>
  </div>
  <div class="clear"></div>
</div>
