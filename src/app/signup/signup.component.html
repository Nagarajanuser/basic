<div class="wrap_full ">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
            <form (submit)="signup(sign)" #sign="ngForm">
                <div class="form-group">
                  <label for="name"> Name:</label>
                  <input type="text" class="form-control" name="username" ngModel value="" >
                </div>

                <div class="form-group">
                    <label for="name"> Email :</label>
                    <input type="text" class="form-control" name="useremail" ngModel value="" >
                  </div>
      
                <div class="form-group">
                    <label for="name"> Password:</label>
                    <input type="text" class="form-control" name="userpwd" ngModel value="" >
                </div>
      
                <div class="form-group">
                    <input type="submit" class="button" value="Sign Up" >
                </div>
                <br>
                
                
      
              </form>
            
        </div>
        
      </div>
    </div>
    <div class="clear"></div>
  </div>
