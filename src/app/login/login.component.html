

<div class="wrap_full wrap_padd_40">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
          <form (submit)="loginform(login)" #login="ngForm">
              
              <div class="form-group">
                  <label for="name"> Email :</label>
                  <input type="text" class="form-control" name="useremail" ngModel value="" >
                </div>
    
              <div class="form-group">
                  <label for="name"> Password:</label>
                  <input type="text" class="form-control" name="userpwd" ngModel value="" >
              </div>
    
              <div class="form-group">
                  <input type="submit" class="button" value="Login" >
              </div>
              
    
            </form>
          
      </div>
      
    </div>
  </div>
  <div class="clear"></div>
</div>
